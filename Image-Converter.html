<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Image Converter - JPG, PNG, WEBP</title>
    <meta name="description" content="Convert your images between JPG, PNG, and WEBP formats online with our free Image Converter tool. Fast, secure, and easy to use.">

    <meta name="author" content="IQMARTLLC.COM">
    <link rel="icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background: #f7f7f7;
            color: #333;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        input, select, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .output-image {
            margin-top: 20px;
            text-align: center;
        }
        .ad-slot {
            margin: 20px 0;
            text-align: center;
        }
        footer {
            background: #222;
            color: #ccc;
            padding: 15px;
            text-align: center;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            h1 { font-size: 20px; }
        }
    </style>

    <!-- Google AdSense Placeholder -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>

<header>
    <h1>Image Converter Tool</h1>
    <p>Convert JPG, PNG, WEBP and more with ease!</p>
</header>

<div class="container">
    <!-- Ad Placeholder Top -->
    <div class="ad-slot">
        <!-- Replace "ca-pub-XXXXXXXXXXXXXXXX" and "XXXXXXX" with your actual AdSense publisher and ad slot ID -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
            data-ad-slot="XXXXXXX"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <h2>Select an image and convert</h2>
    <input type="file" id="imageInput" accept="image/*">
    <select id="formatSelect">
        <option value="image/png">Convert to PNG</option>
        <option value="image/jpeg">Convert to JPG</option>
        <option value="image/webp">Convert to WEBP</option>
    </select>
    <button onclick="convertImage()">Convert Image</button>

    <div class="output-image" id="outputImageSection" style="display:none;">
        <h3>Converted Image:</h3>
        <a id="downloadLink" download="converted-image"><img id="outputImage" style="max-width:100%; height:auto;"></a>
        <p><a id="downloadTextLink" href="#" download>Click here to download</a></p>
    </div>

    <!-- Ad Placeholder Bottom -->
    <div class="ad-slot">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
            data-ad-slot="XXXXXXX"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
</div>

<footer>
    &copy; 2025 IQMARTLLC.COM - All Rights Reserved
</footer>

<script>
function convertImage() {
    const input = document.getElementById('imageInput');
    const format = document.getElementById('formatSelect').value;

    if (!input.files.length) {
        alert("Please upload an image first.");
        return;
    }

    const file = input.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);

            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const outputImage = document.getElementById('outputImage');
                const downloadLink = document.getElementById('downloadLink');
                const downloadTextLink = document.getElementById('downloadTextLink');

                outputImage.src = url;
                downloadLink.href = url;
                downloadTextLink.href = url;

                const extension = format.split('/')[1];
                downloadLink.download = `converted-image.${extension}`;
                downloadTextLink.download = `converted-image.${extension}`;
                
                document.getElementById('outputImageSection').style.display = 'block';
            }, format);
        };
        img.src = e.target.result;
    };
    reader.readAsDataURL(file);
}
</script>

</body>
